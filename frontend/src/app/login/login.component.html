<div class = "container" style="padding-top:100px">
  <form name="form" novalidate #f="ngForm" (ngSubmit)="f.form.valid && processForm(f)">

    <!-- name -->
    <div class="form-group">
      <label class = "label">User Name</label>
      <input type="text" #email="ngModel"
	     name="username" class="form-control"
	     placeholder="Your Name" [(ngModel)]="user.email"
	     required minlength="3">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
	   class="alert alert-danger">
        Email required and must be at least 4 characters long.</div>
    </div>

    <!-- password -->
    <div class="form-group">
      <label class = "label">Password</label>
      <input type="password" #password="ngModel"
	     name="password" class="form-control"
	     placeholder="Your Password" [(ngModel)]="user.password"
	     required minlength="4">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
	   class="alert alert-danger">
	Password required and must be at least 4 characters long.</div>
    </div>

    <div *ngIf="error != null">
        <div class = "alert alert-danger">{{error}}</div>
    </div>      
    
     <button [disabled]="!f.form.valid" type="submit"
	     class="btn btn-outline-dark btn-light">Submit</button>     
  </form>
  <br />
  <button class = "btn btn-primary"
	  routerLink="/resetPassword">Reset Password</button>
  </div>
